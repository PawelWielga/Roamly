name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Lint (skipped)
        run: echo "Lint temporarily disabled"

  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Type check (skipped)
        run: echo "Type check temporarily disabled"

  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Format check (skipped)
        run: echo "Format check temporarily disabled"

  build:
    runs-on: ubuntu-latest
    needs: [lint, type-check, format-check]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist
          retention-days: 7
