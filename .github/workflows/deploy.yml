name: Deploy to Main

on:
  push:
    branches: [dev]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (skipped)
        run: echo "Lint temporarily disabled"

      - name: Type check (skipped)
        run: echo "Type check temporarily disabled"

      - name: Build project
        run: npm run build

      - name: Clean dist directory
        run: |
          if [ -d dist/public ]; then
            mv dist/public/* dist/
            rmdir dist/public
          fi

      - name: Copy README.md
        run: cp README.md dist/

      - name: Deploy to main branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: main
          destination_dir: docs
          cname: wycieczki.dihor.pl
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy built code from dev'
